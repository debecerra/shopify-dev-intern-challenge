{% extends 'base.html' %}

{% block content %}

<div class="container my-3">
    <h2>Edit Existing Inventory Item: </h2>
    <form action="{% url 'inventory:item' item.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success my-3" type="submit" name="action" value="Update">
        <input class="btn btn-danger ml-1" type="submit" name="action" value="Delete">
        <a class="btn btn-secondary ml-1" href="{% url 'inventory:index' %}" role="button">Return to Menu</a>
    </form>
</div>

{% endblock content %}
